    <h1 style="text-align: center;">Ingresar</h1>
    <!-- FORMULARIO INGRESAR -->
    <form id="formulario-ingreso">
        <div class="container-fluid mt-4">
            <div class="container mx-auto">
                <form id="formulario-ingreso">
                    <div class="row justify-content-center">
                        <div class="col col-xs-12 col-sm-6 col-md-6">
                            <div class="mb-3">
                                <label for="correo" class="form-label justify-content-center">Correo</label>
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com" size="30">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col col-xs-12 col-sm-6 col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" class="form-control" name="password" aria-describedby="passwordHelpBlock">
                            </div>
                        </div>
                    </div>
                    <!-- BOTONES -->
                    <div class="row justify-content-center">
                        <div class="col" id="btnIngreso">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col text-center">
                    <a href="registro.html">Regístrate</a><br>
                    <a href="">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </form>
